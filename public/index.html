<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Created by harsh" />
  <meta property="og:image" content="https://xalgos.in/WebSearchLogo.jpg" />
  <meta property="og:url" content="https://xalgos.in" />
  <meta property="og:description" content="Created by harsh" />

  <link rel="icon" href="%PUBLIC_URL%/favicon-light.ico" id="favicon" sizes="180x180" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Xalgos</title>               

  <script>
    // Function to switch favicon based on theme
    function updateFavicon() {
      const favicon = document.getElementById("favicon");
      favicon.href = window.matchMedia('(prefers-color-scheme: dark)').matches 
        ? './X-Algo-Dark.png' 
        : './X-Algo-Light.png';
    }

    // Initial favicon update and theme change listener
    updateFavicon();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://xalgos.com",
      "image": "./X-Algo-Dark.png",
      "name": "Xalgos - Algorithmic Trading Simplified",
      "description": "Trade commission-free with cutting-edge AI tools and personalized support."
    }
    </script>
</head>


<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
